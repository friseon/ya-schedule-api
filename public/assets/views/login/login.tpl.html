<div class="main-container-login">
	<div class="container container-login">
		<div class="form-signin">
			<div class="title sub-title">
				<h2>Добро пожаловать</h2>
			</div>
			<div class="box-login">
			    <div class="form-group">
			        <input type="text" name="login" ng-model="model.user.login" placeholder="Логин">
			    </div>
			    <div class="form-group">
			        <input type="password" name="password" ng-model="model.user.password" ng-minlength="3" placeholder="Пароль">
			    </div>
		    </div>
		    <button type="submit"
		    		ng-disabled="!model.user.login || !model.user.password"
				    ng-click="model.login(model.user)"
				    class="btn btn-primary btn-block">Войти</button>
		</div>
	</div>
</div>
<toast></toast>
