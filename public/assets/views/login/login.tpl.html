<div class="shedule__container">
	<h2 class="title title_size_l">Авторизация</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Логин</label>
			<div class="col-sm-10">
				<input class="form-control form-control--m" type="text" name="login" ng-model="model.user.login">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Пароль</label>
			<div class="col-sm-10">
				<input class="form-control form-control--m" type="password" name="password" ng-model="model.user.password" ng-minlength="3">
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit"
			    		ng-disabled="!model.user.login || !model.user.password"
					    ng-click="model.login(model.user)"
					    class="btn btn-yellow">
					    Войти
				</button>
		    </div>
		</div>
	</form>
</div>
<toast></toast>
