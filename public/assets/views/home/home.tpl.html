<div class="container">
	<h2>Расписание</h2>
	<table class="table">
		<colgroup>
			<col width="100%">
			<col>
			<col>
			<col>
			<col>
			<col>
		</colgroup>
		<thead ng-if="model.schedule.length">
			<tr>
				<th>Название лекции</th>
				<th>Лектор</th>
				<th>Школа</th>
				<th>Аудитория</th>
				<th>Дата</th>
				<th>Время лекции</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="lecture in model.schedule">
				<td>{{lecture.name}}</td>
				<td>{{lecture.lector}}</td>
				<td>{{lecture.school}}</td>
				<td>{{lecture.room}}</td>
				<td>{{lecture.date | date: "dd.MM.yyyy"}}</td>
				<td class="nowrap">{{lecture.timeStart | date: "HH:mm"}} - {{lecture.timeEnd | date: "HH:mm"}}</td>
			</tr>
			<tr ng-if="!model.schedule">
				<td colspan="7">Лекций нет</td>
			</tr>
		</tbody>
	</table>
</div>
