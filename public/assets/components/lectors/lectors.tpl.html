<h1>{{model.title}}</h1>
<hr>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Фамилия</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="model.lector.lastname">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Имя</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="model.lector.name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Общая информация</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" ng-model="model.lector.description" rows="8" resize="none"></textarea>
		</div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button class="btn btn-default" ng-if="!model.isSelect" ng-click="model.addLector(model.lector)" ng-disabled="!model.lector.name || !model.lector.lastname">Добавить</button>
			<button class="btn btn-default" ng-if="model.isSelect" ng-click="model.update(model.lector)" ng-disabled="!model.lector.name || !model.lector.lastname">Сохранить</button>
			<button  class="btn btn-default"ng-if="model.isSelect" ng-click="model.cancel()">Отменить</button>
	    </div>
	</div>
</form>



<h1>Лекторы</h1>
<hr>
<table class="table">
	<colgroup>
		<col>
		<col width="100%">
		<col>
		<col>
	</colgroup>
	<thead ng-if="model.lectors.length">
		<tr>
			<th>Лектор</th>
			<th>Информация</th>
			<th colspan="2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in model.lectors">
			<td class="nowrap">{{item.fullname}}</td>
			<td>{{item.description}}</td>
			<td><button ng-click="model.select(item)"><i class="glyphicon glyphicon-pencil"></i></button></td>
			<td><button ng-click="model.remove(item)"><i class="glyphicon glyphicon-trash"></i></button></td>
		</tr>
	</tbody>
</table>
