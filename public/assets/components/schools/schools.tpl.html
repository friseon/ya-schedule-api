<h2 class="title title_size_xl">{{model.title}}</h2>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Наименование</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="model.school.name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Кол-во студентов</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" ng-model="model.school.students">
		</div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button class="btn btn-yellow" ng-if="!model.isSelect" ng-click="model.addSchool(model.school)" ng-disabled="!model.school.name || !model.school.students">Добавить</button>
			<button class="btn btn-yellow" ng-if="model.isSelect" ng-click="model.update(model.school)" ng-disabled="!model.school.name || !model.school.students">Сохранить</button>
			<button class="btn btn-default" ng-if="model.isSelect" ng-click="model.cancel()">Отменить</button>
	    </div>
	</div>
</form>


<div ng-if="model.schools.length > 0">
	<h2 class="title title_size_xl">Школы</h2>

	<table class="table--default">
		<colgroup>
			<col width="*">
			<col width="60">
			<col width="40">
			<col width="40">
		</colgroup>
		<tbody>
			<tr ng-repeat="school in model.schools">
				<td><b>{{school.name}}</b></td>
				<td>{{school.students}}</td>
				<td class="td--button"><button class="btn btn-default" ng-click="model.select(school)"><i class="glyphicon glyphicon-pencil"></i></button></td>
				<td class="td--button"><button class="btn btn-default" ng-click="model.remove(school)"><i class="glyphicon glyphicon-trash"></i></button></td>
			</tr>
		</tbody>
	</table>
</div>
