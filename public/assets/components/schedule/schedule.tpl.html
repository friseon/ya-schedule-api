<h1>{{model.title}}</h1>
<p>Наименование:</p>
<input type="text" ng-model="model.lecture.name">
<p>Школа:</p>
<select name="school" ng-model="model.lecture.school">
	<option ng-repeat="school in model.schools" value="{{school.id}}">{{school.name}}</option>
</select>
<p>Лектор:</p>
<select name="lector" ng-model="model.lecture.lector">
	<option ng-repeat="lector in model.lectors" value="{{lector.id}}">{{lector.name}}</option>
</select>
<p>Аудитория:</p>
<select name="room" ng-model="model.lecture.room">
	<option ng-repeat="room in model.rooms" value="{{room.id}}">{{room.name}}</option>
</select>
<p>Дата:</p>
<!-- <input type="text" ng-model="model.lecture.date" mask="dd.MM.yyyy"> -->
<p class="input-group">
  <input type="text" class="form-control" ng-model="model.lecture.date" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>

<hr>

<button ng-if="!model.isSelect" ng-click="model.addLecture(model.lecture)" ng-disabled="!model.lecture.name">Добавить</button>
<button ng-if="model.isSelect" ng-click="model.update(model.lecture)" ng-disabled="!model.lecture.name">Сохранить</button>
<button ng-if="model.isSelect" ng-click="model.cancel()">Отменить</button>
<h4>Лекции</h4>
<table>
	<tbody>
		<tr ng-repeat="lecture in model.schedule">
			<td>{{lecture.name}}</td>
			<td>{{lecture.lector}}</td>
			<td>{{lecture.school}}</td>
			<td>{{lecture.room}}</td>
			<td>{{lecture.date}}</td>
			<td><button ng-click="model.remove(lecture)">x</button></td>
			<td><button ng-click="model.select(lecture)">редактировать</button></td>
		</tr>
	</tbody>
</table>
