<h1>{{model.title}}</h1>
<hr>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Наименование</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="model.lecture.name" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Школа</label>
		<div class="col-sm-10">
			<select class="form-control" name="school" ng-model="model.lecture.idSchool" required>
				<option ng-repeat="school in model.schools" ng-value="{{school.id}}">{{school.name}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Лектор</label>
		<div class="col-sm-10">
			<select class="form-control" name="lector" ng-model="model.lecture.idLector" required>
				<option ng-repeat="lector in model.lectors" ng-value="{{lector.id}}">{{lector.fullname}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Аудитория</label>
		<div class="col-sm-10">
			<select class="form-control" name="room" ng-model="model.lecture.idRoom" required>
				<option ng-repeat="room in model.rooms" ng-value="{{room.id}}">{{room.name}} ({{room.capacity}})</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Дата</label>
		<div class="col-sm-10">
			<p class="input-group">
			  <input type="text" class="form-control" ng-model="model.lecture.date" uib-datepicker-popup="dd.MM.yyyy" is-open="model.isLectureDateOpened" datepicker-options="model.dateOptions" ng-required="true" clear-text="Очистить" current-text="Сегодня" close-text="Закрыть" popup-placement="bottom-right"/>
			  <span class="input-group-btn">
			    <button type="button" class="btn btn-default" ng-click="model.openLectureDate()"><i class="glyphicon glyphicon-calendar"></i></button>
			  </span>
			</p>
		</div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-if="!model.isSelect" ng-click="model.addLecture(model.lecture)" ng-disabled="!model.isLectureFull()">Добавить</button>
			<button type="submit" class="btn btn-default" ng-if="model.isSelect" ng-click="model.update(model.lecture)" ng-disabled="!model.isLectureFull()">Сохранить</button>
			<button class="btn btn-default" ng-if="model.isSelect" ng-click="model.cancel()">Отменить</button>
	    </div>
	</div>
</form>


<h2>Расписание</h2>
<hr>
<table class="table">
	<colgroup>
		<col width="100%">
		<col>
		<col>
		<col>
		<col>
		<col>
	</colgroup>
	<thead ng-if="model.schedule.length">
		<tr>
			<th>Название лекции</th>
			<th>Лектор</th>
			<th>Школа</th>
			<th>Аудитория</th>
			<th>Дата</th>
			<th colspan="2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="lecture in model.schedule">
			<td>{{lecture.name}}</td>
			<td>{{lecture.lector}}</td>
			<td>{{lecture.school}}</td>
			<td>{{lecture.room}}</td>
			<td>{{lecture.date | date: "dd.MM.yyyy"}}</td>
			<td><button ng-click="model.select(lecture)"><i class="glyphicon glyphicon-pencil"></i></button></td>
			<td><button ng-click="model.remove(lecture)"><i class="glyphicon glyphicon-trash"></i></button></td>
		</tr>
		<tr ng-if="!model.schedule">
			<td colspan="7">Лекций нет</td>
		</tr>
	</tbody>
</table>
