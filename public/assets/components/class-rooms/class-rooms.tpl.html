<h1>{{model.title}}</h1>
<hr>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Наименование</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="model.room.name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Вместимость</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" ng-model="model.room.capacity">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Описание</label>
		<div class="col-sm-10">
			<textarea class="form-control" placeholder="Укажите расположение или любую другую важную информацию" ng-model="model.room.description" rows="4"></textarea>
		</div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button class="btn btn-default" ng-if="!model.isSelect" ng-click="model.addClassRoom(model.room)" ng-disabled="!model.room.name || !model.room.capacity || !model.room.description">Добавить</button>
			<button class="btn btn-default" ng-if="model.isSelect" ng-click="model.update(model.room)" ng-disabled="!model.room.name || !model.room.capacity || !model.room.description">Сохранить</button>
			<button class="btn btn-default" ng-if="model.isSelect" ng-click="model.cancel()">Отменить</button>
	    </div>
	</div>
</form>

<h1>Аудитории</h1>
<hr>
<table class="table">
	<colgroup>
		<col>
		<col>
		<col width="100%">
		<col>
		<col>
	</colgroup>
	<thead ng-if="model.rooms.length">
		<tr>
			<th>Наименование</th>
			<th>Вместимость</th>
			<th>Описание</th>
			<th colspan="2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="room in model.rooms">
			<td>{{room.name}}</td>
			<td>{{room.capacity}}</td>
			<td>{{room.description}}</td>
			<td><button ng-click="model.select(room)"><i class="glyphicon glyphicon-pencil"></i></button></td>
			<td><button ng-click="model.remove(room)"><i class="glyphicon glyphicon-trash"></i></button></td>
		</tr>
	</tbody>
</table>
